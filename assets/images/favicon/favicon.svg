<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a1a" stroke="#ff4500" stroke-width="2"/>
  
  <!-- Car body - red -->
  <ellipse cx="50" cy="55" rx="28" ry="18" fill="#ff4500"/>
  
  <!-- Car top - darker red -->
  <rect x="32" y="38" width="36" height="15" rx="8" fill="#cc3500"/>
  
  <!-- Left wheel -->
  <circle cx="32" cy="67" r="8" fill="#333333"/>
  <circle cx="32" cy="67" r="5" fill="#666666"/>
  
  <!-- Right wheel -->
  <circle cx="68" cy="67" r="8" fill="#333333"/>
  <circle cx="68" cy="67" r="5" fill="#666666"/>
  
  <!-- Front bumper -->
  <rect x="68" y="52" width="6" height="12" fill="#ffd700"/>
  
  <!-- Window left -->
  <ellipse cx="40" cy="43" rx="6" ry="8" fill="#4a90e2" opacity="0.7"/>
  
  <!-- Window right -->
  <ellipse cx="60" cy="43" rx="6" ry="8" fill="#4a90e2" opacity="0.7"/>
</svg>